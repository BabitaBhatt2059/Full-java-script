<body>
    <h1>Welcome to dreamland</h1>



    <script>
       var time =prompt("Hey whats the time")
       if(time>5 && time<12)
       {
        alert("Goood morning");
       }
       else if(time>12 && time<17)
       {
        alert("Good afternoon");
       }
       else if(time>17 && time<21)
       {
        alert("Good Evening");
       }
       else
       {
        alert("Good night");
       }
        </script>
